<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Podcast - QuantPod</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        /* Main Content */
        .main {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #111, #000);
        }

        .generator-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .generator-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .text-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .text-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Voice Selection */
        .voice-section {
            margin-bottom: 2rem;
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .voice-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .voice-card.selected {
            border-color: rgba(59, 130, 246, 0.8);
            background: rgba(59, 130, 246, 0.1);
        }

        .voice-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .voice-description {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Settings */
        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .setting-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .setting-input {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
        }

        /* Generate Button */
        .generate-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .generate-button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #aaa;
        }

        .loading.active {
            display: block;
        }

        /* Result Section */
        .result-section {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-section.active {
            display: block;
        }

        .audio-player {
            width: 100%;
            margin: 1rem 0;
        }

        .download-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-top: 1rem;
        }

        .download-button:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .generator-container {
                padding: 20px;
            }

            .generator-title {
                font-size: 2rem;
            }

            .voice-grid,
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">QuantPod</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="generator-container">
                <h1 class="generator-title">Generate Your Podcast</h1>

                <!-- Input Section -->
                <div class="input-section">
                    <label class="input-label" for="podcast-text">Enter your podcast script:</label>
                    <textarea id="podcast-text" class="text-input" placeholder="Type your podcast script here..."></textarea>
                </div>

                <!-- Voice Selection -->
                <div class="voice-section">
                    <label class="input-label">Select Voice:</label>
                    <div class="voice-grid">
                        <div class="voice-card" data-voice="rachel">
                            <div class="voice-name">Rachel</div>
                            <div class="voice-description">Professional, clear female voice</div>
                        </div>
                        <div class="voice-card" data-voice="mike">
                            <div class="voice-name">Mike</div>
                            <div class="voice-description">Professional, clear male voice</div>
                        </div>
                        <div class="voice-card" data-voice="sarah">
                            <div class="voice-name">Sarah</div>
                            <div class="voice-description">Friendly, conversational female voice</div>
                        </div>
                        <div class="voice-card" data-voice="david">
                            <div class="voice-name">David</div>
                            <div class="voice-description">Friendly, conversational male voice</div>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="settings-section">
                    <label class="input-label">Settings:</label>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label class="setting-label">ElevenLabs API Key</label>
                            <input type="password" id="api-key" class="setting-input" placeholder="Enter your ElevenLabs API key">
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">Speed</label>
                            <input type="range" class="setting-input" id="speed" min="0.5" max="2" step="0.1" value="1">
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">Pitch</label>
                            <input type="range" class="setting-input" id="pitch" min="0.5" max="2" step="0.1" value="1">
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-button" class="generate-button">Generate Podcast</button>
                <div id="loading" class="loading">Generating your podcast... This may take a few moments.</div>

                <!-- Result Section -->
                <div id="result-section" class="result-section">
                    <h2>Your Podcast is Ready!</h2>
                    <audio id="audio-player" class="audio-player" controls></audio>
                    <a id="download-button" class="download-button" href="#" download>Download Podcast</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ElevenLabs API Configuration
        const ELEVENLABS_API_URL = 'https://api.elevenlabs.io/v1/text-to-speech';

        // DOM Elements
        const podcastText = document.getElementById('podcast-text');
        const apiKeyInput = document.getElementById('api-key');
        const speedInput = document.getElementById('speed');
        const pitchInput = document.getElementById('pitch');
        const generateButton = document.getElementById('generate-button');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const audioPlayer = document.getElementById('audio-player');
        const downloadButton = document.getElementById('download-button');

        // Load saved API key if exists
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('elevenlabs_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            } else {
                // Set the provided API key
                const defaultApiKey = 'sk_5d377dbe2e70849fb975f769109318b284cf1c9a3bcbc16e';
                apiKeyInput.value = defaultApiKey;
                localStorage.setItem('elevenlabs_api_key', defaultApiKey);
            }
        });

        // Save API key when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('elevenlabs_api_key', apiKeyInput.value);
        });

        // Voice Selection
        let selectedVoice = 'rachel'; // Default voice
        const voiceCards = document.querySelectorAll('.voice-card');
        voiceCards.forEach(card => {
            card.addEventListener('click', () => {
                voiceCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedVoice = card.dataset.voice;
                console.log('Selected voice:', selectedVoice);
            });
        });

        // Generate Podcast
        generateButton.addEventListener('click', async () => {
            const text = podcastText.value.trim();

            // Make sure we have text
            if (!text) {
                alert('Please enter your podcast script');
                return;
            }

            // Use a shorter text for testing if needed
            const useText = text.length > 1000 ? text.substring(0, 1000) + "..." : text;

            // Show loading state
            generateButton.disabled = true;
            loading.classList.add('active');
            loading.innerText = "Generating your podcast... This may take 10-30 seconds.";
            resultSection.classList.remove('active');

            try {
                console.log('Sending request to server...');
                console.log('Text length:', useText.length);
                console.log('Selected voice:', selectedVoice);

                const response = await fetch('http://localhost:3000/api/generate-podcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: useText,
                        voice_id: selectedVoice
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response type:', response.headers.get('content-type'));

                if (!response.ok) {
                    let errorText = 'Failed to generate podcast';
                    try {
                        const errorData = await response.json();
                        console.error('Server Error:', errorData);
                        errorText = errorData.error || errorText;
                    } catch (e) {
                        console.error('Could not parse error response', e);
                    }
                    throw new Error(errorText);
                }

                // Get audio data
                const audioBlob = await response.blob();
                console.log('Received audio blob size:', audioBlob.size);
                
                if (audioBlob.size === 0) {
                    throw new Error('Received empty audio file. Please try again.');
                }
                
                const audioUrl = URL.createObjectURL(audioBlob);

                // Update audio player
                audioPlayer.src = audioUrl;
                downloadButton.href = audioUrl;
                downloadButton.download = `podcast-${Date.now()}.mp3`;

                // Show result
                resultSection.classList.add('active');
            } catch (error) {
                console.error('Error generating podcast:', error);
                alert(`Failed to generate podcast: ${error.message}\n\nPlease try again with a shorter text or check the console for more details.`);
            } finally {
                // Reset loading state
                generateButton.disabled = false;
                loading.classList.remove('active');
                loading.innerText = "Generating your podcast... This may take a few moments.";
            }
        });

        // Initialize first voice as selected
        voiceCards[0].classList.add('selected');
    </script>
</body>
</html>
